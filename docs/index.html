<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap');

      :root {
        --background: white;
        --foreground: black;
        --foreground-alt: #101010;
        --background-alt: #f3f3f3;
        --background-alt-70: rgba(243, 243, 243, 0.7);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Nunito Sans', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        min-height: 100vh;
      }

      nav {
        display: flex;
        align-items: center;
        padding: 16px 24px;
        border-radius: 8px;
        background-color: var(--background-alt-70);
        margin: 0 24px;
        margin-top: 32px;
        position: fixed;
        width: calc(100% - 48px);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      nav > img {
        width: 32px;
        margin-right: 16px;
      }

      nav > h4 {
        font-weight: 600;
      }

      main {
        padding-top: 140px;
        margin: 0 32px;
        padding-bottom: 70px;
      }

      main > div.grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 24px;
      }

      main > div.grid > div.grid-item {
        padding: 16px;
        background-color: var(--background-alt);
        border-radius: 8px;
      }

      main > div.grid > div.grid-item > h4 {
        font-size: 1.625rem;
      }

      main > div.grid > div.grid-item > p {
        margin: 8px 0 16px 0;
        color: var(--foreground-alt);
      }

      main > div.grid > div.grid-item > div.footbar {
        font-size: 0.7em;
        color: var(--foreground-alt);
      }

      main > div.grid > div.grid-item > img {
        width: 100%;
        height: auto;
        border-radius: 6px;
        margin-bottom: 16px;
      }

      main > div.grid > div.grid-item > div.footbar > span {
        padding: 0.2em 6px;
        text-transform: uppercase;
        font-weight: 600;
        margin-right: 4px;
        border-radius: 2px;
        background-color: var(--foreground);
        color: var(--background);
      }

      footer {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1em;
        position: fixed;
        padding: 12px 0;
        width: 100%;
        bottom: 0;
        background-color: var(--background-alt-70);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }
      footer > div {
        display: flex;
        align-items: center;
      }

      footer > div > a {
        color: #51a3ea;
        text-decoration: none;
        padding: 2px 0;
        border-bottom: 1px #51a3ea dashed;
      }

      footer > div > img {
        margin: 0 6px;
        width: 2em;
      }
    </style>

    <!-- Add SEO Tags -->
  </head>
  <body>
    <nav>
      
      <h3>100 days of Tensorflow</h3>
    </nav>

    <main>
      <div class="grid">
        

        <div class="grid-item">
          <img src="https://source.unsplash.com/random" alt="Call Cover" />
          <h4>100 days of Tensorflow -  Day 1</h4>
          <p>Building a hello world model using tensorflow to identify hand written numbers from MNIST  dataset.</p>
          <div class="footbar">
            <span>new</span>
            <time>Jun 08, 2021 at 2:40 p.m.</time>
          </div>
        </div>
        
      </div>
    </main>

    <footer>
      <div>
        Powered by
        <img
          src="https://phenyl.s3.ap-south-1.amazonaws.com/Potential+Placeholder+Logo.svg"
          alt="Incredible.dev Logo"
        />
        <a href="https://incredible.dev?ref=ghpages" target="_blank">Incredible.dev</a>
      </div>
    </footer>
  </body>
</html>
